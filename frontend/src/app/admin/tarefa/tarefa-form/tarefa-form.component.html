<app-generic-form [modal]="modal">
    <form
      class="ui-g ui-fluid"
      [formGroup]="form"
      novalidate
      genericFormRef
      (ngSubmit)="saveForm($event)"
    >
      <h1 genericFormHeader class="ui-g-12">{{title}}</h1>
        <div class="ui-g form-group ui-g-12">
            <div class="ui-g-12">
              <app-generic-input>
                <input
                  sInputRef
                  type="text"
                  formControlName="nome"
                  [sLabel]="MSG.TAREFA_NOME"
                  class="ui-g-12"
                />
              </app-generic-input>
            </div>
            <div class="ui-g-12">
              <app-generic-input>
                <input
                  class="ui-g-12"
                  type="text"
                  formControlName="descricao"
                  [sLabel]="MSG.TAREFA_NOME"
                  sInputRef
                >
              </app-generic-input>
            </div>

              <app-generic-input>
                <input
                  class="ui-g-12"
                  type="text"
                  formControlName="idResponsavel"
                  [sLabel]="MSG.TAREFA_NOME"
                  sInputRef
                >
              </app-generic-input>
            </div>
        <div class="ui-g ui-g-12 flex-between" genericFormFooterButtons>
                <button
                  pButton
                  type="submit"
                  label="save"
                  icon="ui-icon-save"
                ></button>
                <button
                  class="ui-button-secondary"
                  pButton type="button"
                  label="Limpar Formulario"
                  (click)="clearForm()"
                  icon="ui-icon-cancel"
                ></button>
        </div>
    </form>
   </app-generic-form>
